<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VA Project 2</title>
    <link rel="icon" type="image/x-icon" href="visva_sitelogo_no_white.png" />
    <link href="main.css" rel="stylesheet" />

    <!-------------SCRIPTS------------->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://unpkg.com/@saehrimnir/druidjs"></script>

    <script src="index.js"></script>
    <script src="parallel-coords.js"></script>
    <script src="barchart.js"></script>
    <script src="lda.js"></script>
    <script src="kmeans.js"></script>
    <script src="scatterplot.js"></script>
  </head>
  <body>
    <div class="header">
      <img
        class="logo"
        id="logo"
        onclick="window.open('https://visva.cs.uni-koeln.de', '_blank')"
        src="visva_sitelogo_no_white.png"
      />
      <div class="buttons">
        <button
          class="parallel_button"
          onclick="switchVisualization('parallel-coords')"
        >
          Parallel Coords
        </button>
        <button
          class="barchart_button"
          onclick="switchVisualization('barchart')"
        >
          Barchart
        </button>
        <button class="lda_button" onclick="switchVisualization('lda')">
          LDA
        </button>
        <button class="lda_button" onclick="switchVisualization('kmeans')">
          kMeans
        </button>
      </div>
    </div>
    <div class="content">
      <center>
        <div id="parallel-coords" class="graph"></div>
        <br />
        <div id="barchart" class="graph"></div>
        <br />
        <div id="lda" class="graph"></div>
        <br />
        <div id="kmeans" class="graph"></div>
      </center>
    </div>
  </body>
</html>
